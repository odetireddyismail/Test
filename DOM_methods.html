<!DOCTYPE html>
<html>
    <head>
        <title>DOM_Methods</title>
    </head>
    <body>
        <div id="ep">
             <p>Hallow this is para 1</p>
             <p>Hallow this is para 2</p>
            
        </div>
        <h2 id="g"></h2>
        <script>
       var element= document.getElementById('ep');
       var l=element.getElementsByTagName('p')

       document.getElementById('g').innerHTML=l[1].innerHTML;
        </script>

       
    </body>
</html>
