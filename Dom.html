<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
        <style>
            #na{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <p class="na"></p>

       <button id="bu"onclick="document.getElementById('bu').innerHTML=new Date()" >Time</button>
       <button id="bu1"onclick="this.style.display='none'" >Display</button>
       
       <button id="bu2"onclick="document.getElementById('bu2').style.display='none'" >Dis_none</button>
       <button id="bu3"onclick="document.getElementsByTagName('button[3]').style.backgroundColor='red'" >Color</button>

    
      
    </body>
</html>
