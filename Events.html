<!Doctype html>
<html>
    <head>
        <title>Events</title>
    </head>
    <body>
        <p id="demo"></p>
     <script>
        function Ismail(){
            var d=new Date().getTime();

          document.getElementById('demo').innerHTML=d.newDate('d')
        }

    
     </script>
      <button onclick='Ismail()'>Button</button>
    </body>
   
</html>
